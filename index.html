<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Compras</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <input type="text" id="nome-lista" placeholder="Nome da lista (ex: Mercado, Farmácia...)">
  <form id="form">
    <div class="campo-produto-autocomplete">
      <input type="text" id="produto" placeholder="Produto" autocomplete="off" required>
      <ul id="sugestoes-produto"></ul>
    </div>
    <input type="number" id="quantidade" placeholder="Qtd" min="1" required>
    <input type="number" id="preco" placeholder="Preço" min="0" step="0.01" required>
    <button type="submit">Adicionar</button>
  </form>
  <ul id="lista"></ul>
  <h2>Total: R$ <span id="total">0.00</span></h2>
  <button id="baixar-lista" type="button" class="btn-baixar">Baixar Lista</button>
  <button id="reiniciar-lista" type="button" class="btn-baixar btn-reiniciar">Reiniciar Lista</button>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
